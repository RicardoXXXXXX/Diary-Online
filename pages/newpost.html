    <!-- New post form -->
    <div class="content-form information-part1">

        <div class="form-group">
          <form id="post">
            <h2>New Post</h2>
            <div class="form-group post-subject">
              <!-- Post subject -->
              <input
                placeholder="Subject"
                type="text"
                class="form-control"
                id="subject"
                required="required"
              />
            </div>
            <!-- Post content -->
            <div class="form-group">
              <textarea
                class="form-control"
                id="detail"
                rows="6"
                placeholder="Content"
              ></textarea>
            </div>
          </form>
          <button class="btn btn-primary btn-expand" onclick="addPost()">
            Submit
          </button>
