<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head class="header">
    <meta charset="utf-8" />
    <title>About Diary</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link type="text/css" rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/post.js" type="text/javascript"></script>
  </head>

  <body onload="printDate()">
    <!-- nav bar -->
    <nav class="navbar">
      <div class="navbar-brand">
        <span>&#127774;</span>
      </div>
      <div class="container">
        <div class="dropdown">
          <button class="dropbtn">
            More
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </button>
          <div class="dropdown-content">
            <a href="aboutme.html">About Me </a>
            <a href="sitemap.html">Site Map </a>
            <a href="feedback.html">Feedback</a>
            <a href="sourcelog.html">Source Log</a>
          </div>
        </div>
        <ul class="navbar-nav navbar-right">
          <a href="../assignment.html">Assignment</a>
          <a href="aboutdiary.html">About Diary</a>
          <a href="../index.html">Home</a>
        </ul>
      </div>
    </nav>
    <!-- Diary section -->
    <div class="information-part1">
      <div class="content-form">
        <div id="date"></div>

        <div class="post-form">
          <div class="form-group">
            <form id="post">
              <h3>New Diary</h3>
              <div class="form-group post-subject">
                <!-- Post subject -->
                <input
                  placeholder="Subject"
                  type="text"
                  class="form-control"
                  id="subject"
                  required="required"
                />
              </div>
              <!-- Post content -->
              <div class="form-group">
                <textarea
                  class="form-control"
                  id="detail"
                  rows="6"
                  placeholder="Content"
                ></textarea>
              </div>
            </form>
            <button class="btn btn-primary btn-expand" onclick="addPost()">
              + New Diary
            </button>
          </div>
        </div>
        <div class="edit-form">
          <div class="form-group">
            <form id="editPost">
              <h3>Edit Diary</h3>
              <div class="form-group post-subject">
                <!-- Post subject -->
                <input
                  placeholder="Diary number"
                  type="number"
                  class="form-control"
                  id="order"
                  required="required"
                />
              </div>

              <!-- Post subject -->
              <div class="form-group">
                <input
                  placeholder="Subject"
                  type="text"
                  class="form-control"
                  id="subject"
                  required="required"
                />
              </div>
              <!-- Post content -->
              <div class="form-group">
                <textarea
                  class="form-control"
                  id="detail"
                  rows="6"
                  placeholder="Content"
                ></textarea>
              </div>
            </form>
            <button class="btn btn-primary btn-expand" onclick="editPost()">
              Edit
            </button>
          </div>
        </div>
        <!-- Post List, added psot will be displayed here -->
        <div id="postList"></div>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <div class="footer">
        <p>&#169; Made by Lingpeng Xiao in 2023</p>
      </div>
    </footer>
  </body>
</html>
